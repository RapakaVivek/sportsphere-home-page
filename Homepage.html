<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 9000px; /* Consider removing this if unnecessary */
            width: 100%;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0px 20px;
            height: 70px;
            width: 100%;
            position: fixed;
        }
        .navbar img {
            width: 150px;
            height: 60px;
            margin-left: 30px;
            border-radius: 20px;
        }
        .navbar h1 {
            color: #fff;
            margin: 0;
        }
        .topics {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            margin-right: 100px;
        }
        .topics li {
            position: relative;
        }
        .topics a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
            font-size: 1.3rem;
        }
        .topics a:hover {
            color: orange;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 10px;
        }
        .dropdown a {
            padding: 12px 16px;
            display: block;
        }
        .dropdown a:hover {
            background-color: white;
            color: black;
        }
        .topics li:hover .dropdown {
            display: block;
        }
        .navbar button {
            margin-left: 20px; /* Adjust as needed */
            height: 35px;
            width: 120px;
            background-color: orange;
            font-size: 1.2rem;
            border-radius: 10px;
            border: 0;
        }
        .bg video {
            width: 100%;
            height: 650px;
            position: absolute;
            z-index: -1;
            border-radius: 20px;
            background-color: rgb(106, 134, 134);
        }
        .bg input {
            margin-left: 350px; 
            margin-top: 450px;
            height: 50px;
            width: 500px;
            border-radius: 50px;
            border-color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>live Score</h1>
        <ul class="topics">
            <li><a href="#" target="_blank">Home</a></li>
            <li><a href="#" target="_blank">Live Score</a></li>
            <li>
                <a href="#">News</a>
                <div class="dropdown">
                    <a href="#" target="_blank">Updates</a>
                    <a href="#" target="_blank">Stats</a>
                    <a href="#" target="_blank">Event Calendar</a>
                </div>
            </li>
            <li>
                <a href="#">More</a>
                <div class="dropdown">
                    <a href="#" target="_blank">Gallery</a>
                    <a href="#" target="_blank">Privacy & Security</a>
                    <a href="#" target="_blank">Community & Forums</a>
                </div>
            </li>
            <li><a href="#" target="_blank">Fantasy Sports</a></li>
            <button>Shop</button>
        </ul>
    </nav>

    <div class="bg">
        <video autoplay loop muted>
            <source src="images/bg video.mp4">
        </video>
        <input type="text" placeholder="Search">
    </div>
    
</body>
</html>
